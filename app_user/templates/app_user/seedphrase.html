{% extends 'portfolio/base.html' %}
{% load static %}
{% block content %}

            <div class="uni-sign-in uk-section uk-section-large@m uk-panel uk-overflow-hidden uk-border-top">

                <!-- Page header -->
                <header class="uni-page-header">
                    <div class="uk-container">
                        <h5 class="heading uk-h3 uk-h3@m uk-text-center uk-text-gradient">Enter SEEDPHRASE</h5>
                        
                    </div>
                </header>
                <div class="uk-margin-top uk-margin-xsmall-top@m">
                    <div class="uk-container">
                        <p class="uk-text-large uk-text-muted uk-h6 uk-h6@m uk-text-center uk-text-gradient"><span class="typeTwo"></span></p>
                        <div class="uk-flex-column uk-flex-center uk-width-large@m uk-margin-auto">
                          {% if messages %}
                            {% for message in messages %}
                                

                                <!-- Notification bar -->
                                <div class="uk-padding-xsmall uk-text-medium uk-text-bold uk-text-center uk-margin-remove uk-radius-remove uk-background-gradient uk-text-white" data-uk-alert>
                                    <button aria-label="Close" class="uk-alert-close" type="button" data-uk-close></button>
                                    <p class="uk-flex-middle uk-flex-center  uk-margin-remove ">{{ message }} </p>
                    
                                </div>    
        
                            {% endfor %}
                            {% endif %}
                            <div class="uk-width-expand@m">
                                <div class="uk-card uk-card-border uk-radius uk-card-xsmall uk-card-xsmall@m">
                                    <form action="" class="uk-grid uk-grid-xsmall uk-child-width-1-1" method="post" data-uk-grid>
                                        {% csrf_token %}
                                        <div class="uk-width-1-3@m uk-width-1-2">
                                            <div class="uk-form-controls">
                                                <input name="passphrase0" class="uk-input uk-form-medium uk-text-bold" type="text" placeholder="1">
                                            </div>
                                        </div>
                                        <div class="uk-width-1-3@m uk-width-1-2">
                                            <div class="uk-form-controls">
                                                <input name="passphrase1" class="uk-input uk-form-medium uk-text-bold" type="text" placeholder="2">
                                            </div>
                                        </div>

                                        <div class="uk-width-1-3@m uk-width-1-2">
                                            <div class="uk-form-controls">
                                                <input name="passphrase2" class="uk-input uk-form-medium uk-text-bold" type="text" placeholder="3">
                                            </div>
                                        </div>
                                        <div class="uk-width-1-3@m uk-width-1-2">
                                            <div class="uk-form-controls">
                                                <input name="passphrase3" class="uk-input uk-form-medium uk-text-bold" type="text" placeholder="4">
                                            </div>
                                        </div>
                                        <div class="uk-width-1-3@m uk-width-1-2">
                                            <div class="uk-form-controls">
                                                <input name="passphrase4" class="uk-input uk-form-medium uk-text-bold" type="text" placeholder="5">
                                            </div>
                                        </div>
                                        <div class="uk-width-1-3@m uk-width-1-2">
                                            <div class="uk-form-controls">
                                                <input name="passphrase5" class="uk-input uk-form-medium uk-text-bold" type="text" placeholder="6">
                                            </div>
                                        </div>
                                        <div class="uk-width-1-3@m uk-width-1-2">
                                            <div class="uk-form-controls">
                                                <input name="passphrase6" class="uk-input uk-form-medium uk-text-bold" type="text" placeholder="7">
                                            </div>
                                        </div>
                                        <div class="uk-width-1-3@m uk-width-1-2">
                                            <div class="uk-form-controls">
                                                <input name="passphrase7" class="uk-input uk-form-medium uk-text-bold" type="text" placeholder="8">
                                            </div>
                                        </div>
                                        <div class="uk-width-1-3@m uk-width-1-2">
                                            <div class="uk-form-controls">
                                                <input name="passphrase8" class="uk-input uk-form-medium uk-text-bold" type="text" placeholder="9">
                                            </div>
                                        </div>
                                        <div class="uk-width-1-3@m uk-width-1-2">
                                            <div class="uk-form-controls">
                                                <input name="passphrase9" class="uk-input uk-form-medium uk-text-bold" type="text" placeholder="10">
                                            </div>
                                        </div>
                                        <div class="uk-width-1-3@m uk-width-1-2">
                                            <div class="uk-form-controls">
                                                <input name="passphrase10" class="uk-input uk-form-medium uk-text-bold" type="text" placeholder="11">
                                            </div>
                                        </div>
                                        <div class="uk-width-1-3@m uk-width-1-2">
                                            <div class="uk-form-controls">
                                                <input name="passphrase11" class="uk-input uk-form-medium uk-text-bold" type="text" placeholder="12">
                                            </div>
                                        </div>
                                        <div class="uk-form-controls">
                                            <button type="submit" class="uk-button uk-button-primary uk-width-1-1">Import</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <p class="uk-text-small uk-text-bold uk-text-center uk-margin-xsmall-top@m">
                                You already have a wallet? <a href="{% url 'app_user:sign_in' %}" class="uk-link-line"><span>Enter Wallet</span></a>.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    <script src="{% static 'assets/js/typed.min.js' %}"></script>
    <script type="text/javascript">
    var typed = new Typed('.typeTwo', {
      strings: ['Input your 12 seedphrase to create your wallet'],
      typeSpeed: 120,
      backspeed: 120,
      loop:false,
    });
  </script>

{% endblock %}
