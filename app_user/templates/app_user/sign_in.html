{% extends 'portfolio/base.html' %}
{% load static %}
{% block content %}

            <div class="uni-sign-in uk-section uk-section-large@m uk-panel uk-overflow-hidden uk-border-top">
                <br><br><br>
                <!-- Page header -->
                <header class="uni-page-header">
                    <div class="uk-container">
                        <h5 class="heading uk-h3 uk-h3@m uk-text-center">Access Wallet</h5>
                    </div>

                </header>
                <div class="">
                    <div class="uk-container">

                        <div class="uk-flex-column uk-flex-center uk-width-medium@m uk-margin-auto">
                            {% if messages %}
                            {% for message in messages %}
                                

                                <!-- Notification bar -->
                <div class="uk-padding-xsmall uk-text-medium uk-text-bold uk-text-center uk-margin-remove uk-radius-remove uk-background-gradient uk-text-white" data-uk-alert>
                    <button aria-label="Close" class="uk-alert-close" type="button" data-uk-close></button>
                    <p class="uk-flex-middle uk-flex-center  uk-margin-remove ">{{ message }} </p>
                    
                </div>    
        
                            {% endfor %}
                            {% endif %}
                            <form class="uk-form-stacked uk-panel uk-width-1-1" action="" method="post">
                              {% csrf_token %}
                                <div class="uk-margin-medium">
                                    <label for="username-signup" class="uk-form-label">Account Name: <span class="uk-text-danger">*</span></label>
                                    <input id="username-signup" type="text" name="username" class="uk-input" required>
                                </div>
                                
                                <div class="uk-margin">
                                    <label for="password-signup-page" class="uk-form-label">Password: <span class="uk-text-danger">*</span></label>
                                    <input id="password-signup-page" type="password" name="password" class="uk-input" required>
                                </div>
                                
                                <div class="uk-margin-medium">
                                    <button type="submit" class="uk-button uk-button-primary uk-button-small@m uk-width-expand">Launch Wallet</button>
                                </div>

                                
                                
                            </form>
                            <p class="uk-text-small uk-text-bold uk-text-center uk-margin-xsmall-top@m">
                                don't have a wallet? <a href="{% url 'app_user:sign_up' %}" class="uk-link-line"><span>create one</span></a>.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </body>

{% endblock %}
